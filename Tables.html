Create a table that has 5 headings which are id, firstName, secondName, email and gender. 
Also add 5 records into the table.


<!DOCTYPE html>
<html>
<body>
<h2>Basic HTML Table</h2>
<table>

    <th>Firstname</th>
    <th>Lastname</th>

    <th>gender</th>
  </tr>
  <tr>

  </tr>
  <tr>

  </tr>
</table>
</body>
</html>
